###############################################################################
### POWER
###############################################################################

# Disables external power monitoring, reducing code size and preventing checks
# for external power sources like USB-C power banks. Useful for battery-only
# split keyboards.
CONFIG_ZMK_EXT_POWER=n

# Enables Zephyr's power management device subsystem for suspending/resuming
# peripherals to save energy.
CONFIG_PM_DEVICE=y

###############################################################################
### BLUETOOTH
###############################################################################

# Sets Bluetooth controller transmit power to +8 dBm, increasing range at the
# cost of higher battery drain compared to default lower levels (e.g., 0 dBm).
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enables experimental Bluetooth connection features, potentially improving
# stability or adding unsupported pairing modes in ZMK's BLE stack.
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Allows the central (pro side) of a split keyboard to query battery levels from
# the peripheral (pro micro) side via BLE.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Makes the central side proxy/report the peripheral's battery level to the
# host, showing combined or unified battery status.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

###############################################################################
### PERIPHERAL
###############################################################################

# Enables mouse keys/reporting, allowing keyboard to send relative mouse
# movements via HID (e.g., for trackpoints or mouse layers). Increases HID
# report size.
CONFIG_ZMK_MOUSE=y
